{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('  {{ url_for('static', filename='img/admin-panel.jpg') }}   ')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your post and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>Basic Actions</h1>

            <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>

            <h1>Add/Edit Posts</h1>
            <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" id="title" required
                            data-validation-required-message="Please enter your name." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" name="slug" placeholder="Slug" id="slug" required
                            data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tagline</label>
                        <input type="text" class="form-control" name="tlint" value="{{post.tag_line}}" placeholder="Tagline" id="tline" required
                            data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content"
                            required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image File</label>
                        <input type="file" class="form-control" name="img_file" placeholder="Image Filename" id="img_file">
                        <p class="help-block text-danger" value="{{post.img_file}}"></p>
                    </div>
                </div>
                <br>
                <div class="clearfix">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>
            </form>

            <!-- Pager -->
            
            
        </div>
    </div>
</div>

{% endblock %}
