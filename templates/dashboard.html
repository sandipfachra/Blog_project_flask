{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('  {{ url_for('static', filename='img/admin-panel.jpg') }}   ')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your post and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-10 mx-auto">

      <h3>Basic Actions</h3>
      <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
      <a href="/logout"><button class="btn btn-primary float-right">Logout</button></a>
      
        <hr>
        <h1>Edit Posts</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sno</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts%}
            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" href="#">Edit</button></a></td>
              <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary" href="#">Delete</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- Pager -->
       
    </div>
  </div>
</div>

{% endblock %}
